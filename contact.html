<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - MySite</title>

  <!-- External CSS -->
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Optional: Light internal fallback styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #007bff;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      background-color: #0056b3;
      border-radius: 5px;
    }

    .buy-button {
      background-color: #ff5722;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .buy-button:hover {
      background-color: #e64a19;
    }

    .page-banner {
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .banner-content h1 {
      font-size: 3rem;
    }

    .banner-content p {
      font-size: 1.3rem;
    }

    .contact-section {
      padding: 60px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">Launchora</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html" class="consult-btn">Consult Now</a>
    </nav>
  </div>
</header>

<section class="page-banner" style="background-image: url('images/contact-bg.jpg');">
  <div class="banner-content" data-aos="zoom-in">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </div>
</section>

<section class="contact-section">
  <div class="container">
    <form class="contact-form" id="contactForm" data-aos="fade-up">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Contact Number" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</section>

<footer>
  <p>Â© 2025 MySite. All rights reserved.</p>
</footer>

<!-- AOS Animations -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true
  });

  // Form submission handler
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Thank you! Your message has been sent successfully!");
    window.location.href = "index.html"; // Redirect after submission
  });
</script>

</body>
</html>
